name: Deploy to Hostinger (Savarix Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SAVARIX_DEPLOY_KEY }}

      - name: Deploy to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.HOSTINGER_SSH_HOST }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          local_path: "./"
          remote_path: "/home/u753768407/domains/savarix.com/laravel_app"
          delete_remote_files: false
          sftp_only: true

      - name: Run deploy script on Hostinger (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          script: |
            cd /home/u753768407/domains/savarix.com/laravel_app
            bash deploy/deploy_hostinger.sh
