name: Deploy to Hostinger (Savarix Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HOSTINGER_HOST: ${{ secrets.HOSTINGER_SSH_HOST || secrets.HOSTINGER_FTP_HOST }}
      HOSTINGER_PORT: ${{ secrets.HOSTINGER_SSH_PORT || 65002 }}
      HOSTINGER_USER: ${{ secrets.HOSTINGER_SSH_USER || secrets.HOSTINGER_FTP_USERNAME }}
      HOSTINGER_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          ssh_private_key: ${{ env.HOSTINGER_KEY }}
          local_path: "./"
          remote_path: "/home/u753768407/domains/savarix.com/laravel_app"
          delete_remote_files: false
          sftp_only: true

      - name: Run deploy script on Hostinger (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          key: ${{ env.HOSTINGER_KEY }}
          script: |
            cd /home/u753768407/domains/savarix.com/laravel_app
            bash deploy/deploy_hostinger.sh
