# Note: This Hostinger shared hosting instance uses password-based SSH.
# HOSTINGER_PASSWORD must be set in repo secrets and must match the SSH login password
# for HOSTINGER_USER on HOSTINGER_HOST:HOSTINGER_PORT.
name: Deploy to Hostinger (Savarix Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOSTINGER_HOST: ${{ secrets.HOSTINGER_SSH_HOST || secrets.HOSTINGER_FTP_HOST }}
      HOSTINGER_PORT: ${{ secrets.HOSTINGER_SSH_PORT || 65002 }}
      HOSTINGER_USER: ${{ secrets.HOSTINGER_SSH_USER || secrets.HOSTINGER_FTP_USERNAME }}
      HOSTINGER_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show deployment context
        run: |
          echo "Deploying commit: ${{ github.sha }}" \
               "from ref: ${{ github.ref }}" \
               "on event: ${{ github.event_name }}"

      - name: Validate required Hostinger secrets
        run: |
          missing=0
          for var in HOSTINGER_HOST HOSTINGER_PORT HOSTINGER_USER HOSTINGER_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing secret::${var} is not set. Check repository secrets."
              missing=1
            else
              echo "${var} is set."
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "Missing required secrets; stopping before deployment."
            exit 1
          fi

      - name: Install sshpass
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass

      - name: Upload code to Hostinger via rsync over SSH (password)
        run: |
          set -euo pipefail

          REMOTE_PATH="/home/${HOSTINGER_USER}/domains/savarix.com/laravel_app"
          SSH_OPTS="-p ${HOSTINGER_PORT} -o StrictHostKeyChecking=no"

          echo "Uploading code to ${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

          RSYNC_SSH="sshpass -p \"${HOSTINGER_PASSWORD}\" ssh ${SSH_OPTS} -o PreferredAuthentications=password,keyboard-interactive"

          rsync -az --omit-dir-times --no-perms --no-owner --no-group \
            --exclude='.git/' \
            -e "${RSYNC_SSH}" \
            ./ "${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

      - name: Run deploy script on Hostinger (password SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          password: ${{ env.HOSTINGER_PASSWORD }}
          script: |
            cd /home/${{ env.HOSTINGER_USER }}/domains/savarix.com/laravel_app
            bash deploy/deploy_hostinger.sh
