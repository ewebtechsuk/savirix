name: Deploy to Hostinger (Savarix Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOSTINGER_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
      HOSTINGER_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
      HOSTINGER_USER: ${{ secrets.HOSTINGER_SSH_USER }}
      HOSTINGER_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required Hostinger secrets
        run: |
          missing=0
          for var in HOSTINGER_HOST HOSTINGER_PORT HOSTINGER_USER HOSTINGER_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing secret::${var} is not set."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then exit 1; fi

      - name: Install sshpass
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Verify built assets exist
        run: |
          ls -la public
          ls -la public/build || (echo "public/build is missing after npm run build" && exit 1)

      - name: Upload code via rsync (password SSH)
        run: |
          set -euo pipefail

          REMOTE_DOMAIN_ROOT="/home/${HOSTINGER_USER}/domains/savarix.com"
          REMOTE_PATH="${REMOTE_DOMAIN_ROOT}/laravel_app"
          SSH_OPTS="-p ${HOSTINGER_PORT} -o StrictHostKeyChecking=no"

          echo "Uploading code to ${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

          # Write password to a temp file to avoid shell quoting issues
          PASSFILE=hostinger_pass.txt
          printf '%s' "${HOSTINGER_PASSWORD}" > "${PASSFILE}"  # printf avoids adding an extra newline
          chmod 600 "${PASSFILE}"

          # Quick SSH test â€“ allows password or keyboard-interactive, disables pubkey
          sshpass -f "${PASSFILE}" ssh ${SSH_OPTS} \
            -o PubkeyAuthentication=no \
            "${HOSTINGER_USER}@${HOSTINGER_HOST}" "mkdir -p ${REMOTE_PATH} && echo 'SSH auth OK from GitHub runner'" || {
            echo "::error title=SSH auth failed::Unable to authenticate to Hostinger with provided credentials."
            exit 1
          }

          RSYNC_SSH="sshpass -f ${PASSFILE} ssh ${SSH_OPTS} -o PubkeyAuthentication=no"

          EXCLUDES=(
            "--exclude=.git/"
            "--exclude=.github/"
            "--exclude=.env"
            "--exclude=.env.*"
            "--exclude=node_modules/"
            "--exclude=vendor/"
            "--exclude=tests/"
            "--exclude=docs/"
            "--exclude=deps/"
            "--exclude=deps.tar.gz"
            "--exclude=offline/"
            "--exclude=dist/"
            "--exclude=storage/logs/"
            "--exclude=storage/framework/cache/"
            "--exclude=storage/framework/sessions/"
            "--exclude=storage/framework/testing/"
            "--exclude=storage/framework/views/"
            "--exclude=public/storage/"
          )

          rsync -az --omit-dir-times --no-perms --no-owner --no-group "${EXCLUDES[@]}" \
            -e "${RSYNC_SSH}" \
            ./ "${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

      - name: Run remote deploy script (password SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          password: ${{ env.HOSTINGER_PASSWORD }}
          script: |
            export HOSTINGER_USER="${{ env.HOSTINGER_USER }}"
            export HOSTINGER_DOMAIN_ROOT="/home/${HOSTINGER_USER}/domains/savarix.com"
            export HOSTINGER_APP_DIR="${HOSTINGER_DOMAIN_ROOT}/laravel_app"
            export HOSTINGER_PUBLIC_HTML="${HOSTINGER_DOMAIN_ROOT}/public_html"
            cd "$HOSTINGER_APP_DIR"
            bash deploy/deploy_hostinger.sh

      - name: Ensure public_html points to Laravel public directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          password: ${{ env.HOSTINGER_PASSWORD }}
          script: |
            export HOSTINGER_USER="${{ env.HOSTINGER_USER }}"
            export HOSTINGER_DOMAIN_ROOT="/home/${HOSTINGER_USER}/domains/savarix.com"
            export HOSTINGER_APP_DIR="${HOSTINGER_DOMAIN_ROOT}/laravel_app"
            cd "$HOSTINGER_APP_DIR"
            BASE_DIR="$HOSTINGER_APP_DIR" bash scripts/hostinger-ensure-public-html-symlink.sh

      - name: Sync tenancy domains after deploy (idempotent)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          password: ${{ env.HOSTINGER_PASSWORD }}
          script: |
            export HOSTINGER_USER="${{ env.HOSTINGER_USER }}"
            export HOSTINGER_DOMAIN_ROOT="/home/${HOSTINGER_USER}/domains/savarix.com"
            export HOSTINGER_APP_DIR="${HOSTINGER_DOMAIN_ROOT}/laravel_app"
            cd "$HOSTINGER_APP_DIR"
            /opt/alt/php83/usr/bin/php artisan savarix:diagnose-tenancy-domains --sync
