name: Deploy to Hostinger (Savarix Laravel)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOSTINGER_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
      HOSTINGER_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
      HOSTINGER_USER: ${{ secrets.HOSTINGER_SSH_USER }}
      HOSTINGER_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required Hostinger secrets
        run: |
          missing=0
          for var in HOSTINGER_HOST HOSTINGER_PORT HOSTINGER_USER HOSTINGER_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing secret::${var} is not set."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then exit 1; fi

      - name: Install sshpass
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass

      - name: Upload code via rsync (password SSH)
        run: |
          set -euo pipefail

          REMOTE_PATH="/home/${HOSTINGER_USER}/domains/savarix.com/laravel_app"
          SSH_OPTS="-p ${HOSTINGER_PORT} -o StrictHostKeyChecking=no"

          echo "Uploading code to ${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

          # Write password to a temp file to avoid shell quoting issues
          PASSFILE=hostinger_pass.txt
          # printf avoids adding an extra newline
          printf '%s' "${HOSTINGER_PASSWORD}" > "${PASSFILE}"
          chmod 600 "${PASSFILE}"

          # Quick SSH test â€“ this will fail fast if auth is wrong
          sshpass -f "${PASSFILE}" ssh ${SSH_OPTS} \
            -o PreferredAuthentications=password \
            "${HOSTINGER_USER}@${HOSTINGER_HOST}" "echo 'SSH auth OK from GitHub runner'" || {
            echo "::error title=SSH auth failed::Unable to authenticate to Hostinger with provided credentials."
            exit 1
          }

          RSYNC_SSH="sshpass -f ${PASSFILE} ssh ${SSH_OPTS} -o PreferredAuthentications=password"

          rsync -az --omit-dir-times --no-perms --no-owner --no-group \
            --exclude='.git/' \
            -e "${RSYNC_SSH}" \
            ./ "${HOSTINGER_USER}@${HOSTINGER_HOST}:${REMOTE_PATH}"

      - name: Run remote deploy script (password SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.HOSTINGER_HOST }}
          port: ${{ env.HOSTINGER_PORT }}
          username: ${{ env.HOSTINGER_USER }}
          password: ${{ env.HOSTINGER_PASSWORD }}
          script: |
            cd /home/${{ env.HOSTINGER_USER }}/domains/savarix.com/laravel_app
            bash deploy/deploy_hostinger.sh
