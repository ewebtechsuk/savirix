<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ressapp Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ressapp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="/login">Login</a></li>
        <li class="nav-item"><a class="btn btn-outline-success ms-2" href="register.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="fw-bold mb-4 text-center">Checkout</h1>
            <form action="/checkout" method="POST">
              <input type="hidden" name="_token" value="{{ csrf_token() }}">
              <div class="mb-3">
                <label for="users" class="form-label">Number of Users</label>
                <input type="number" class="form-control" id="users" name="users" min="1" value="1" required>
                <div class="form-text">First user is free. Each additional user is £10/month.</div>
              </div>
              <div class="mb-3">
                <label for="card" class="form-label">Card Details</label>
                <input type="text" class="form-control" id="card" name="card" placeholder="Card number (demo only)" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="name" name="cardholder_name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Billing Email</label>
                <input type="email" class="form-control" id="email" name="billing_email" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Billing Address</label>
                <input type="text" class="form-control" id="address" name="billing_address" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Total</label>
                <div id="total" class="fw-bold">£0/month</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Complete Payment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    &copy; 2025 ressapp. All rights reserved.
  </div>
</footer>
<script>
// Simple JS to update total
const usersInput = document.getElementById('users');
const totalDiv = document.getElementById('total');
function updateTotal() {
  const users = parseInt(usersInput.value) || 1;
  const total = users > 1 ? '£' + ((users-1)*10) + '/month' : '£0/month';
  totalDiv.textContent = total;
}
usersInput && usersInput.addEventListener('input', updateTotal);
updateTotal();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
